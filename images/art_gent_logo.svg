<svg width="420" height="120" viewBox="0 0 420 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Soft luxury gold gradient -->
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFB347"></stop>
      <stop offset="50%" stop-color="#FF8C00"></stop>
      <stop offset="100%" stop-color="#C76A00"></stop>
    </linearGradient>

    <!-- Subtle glow -->
    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="blur"></feGaussianBlur>
      <feMerge>
        <feMergeNode in="blur"></feMergeNode>
        <feMergeNode in="SourceGraphic"></feMergeNode>
      </feMerge>
    </filter>
  </defs>

  <!-- Symbol -->
  <g transform="translate(40 30)" filter="url(#softGlow)">
    <circle cx="30" cy="30" r="28" fill="none" stroke="url(#goldGradient)" stroke-width="2"></circle>
    <path d="M18 42 L30 14 L42 42" fill="none" stroke="url(#goldGradient)" stroke-width="2"></path>
    <line x1="22" y1="34" x2="38" y2="34" stroke="url(#goldGradient)" stroke-width="1.5"></line>
  </g>

  <!-- Text -->
  <text x="110" y="68" font-family="Playfair Display, Georgia, serif" font-size="42" letter-spacing="4" fill="url(#goldGradient)" filter="url(#softGlow)">
    ART GENT
  </text>

  <!-- Tagline (optional – remove if not needed) -->
  <text x="112" y="92" font-family="Montserrat, Arial, sans-serif" font-size="12" letter-spacing="3" fill="rgba(255,140,0,0.7)">
    ELEGANCE • DESIGN • STYLE
  </text>
</svg>
